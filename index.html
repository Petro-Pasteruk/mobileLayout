<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="firstScreen">
    <div class="container">
        <header class="header">
            <a href="" class="header__back-link">&lang; General</a>
            <h3 class="heading">Security Update</h3>
        </header>
        <div class="wrapper">
            <div class="loader">
                <img src="./img/loader.png" alt="loader"> Checking for Security
            </div>
            <div class="popup">
                <h4 class="popup__heading">Calendar Virus was Found</h4>
                <div class="popup__desc">Necessary to diagnose the iPhone</div>
                <div class="popup-btn__wrap">
                    <button class="popup__btn">Later</button>
                    <button class="popup__btn">Run</button>
                </div>
            </div>
            <div class="shadow__popup"></div>
        </div>
    </div>
</div>
<div class="secondScreen hidden">
    <div class="container">
        <div class="secondScreen__block">
            <img src="./img/apple.png" alt="apple">
            <div class="secondScreen-loader">
                <div class="loaderLine"></div>
            </div>
        </div>
    </div>
</div>
<div class="thirdScreen hidden">
    <div class="container">
        <header class="header">
            <a href="" class="header__back-link">&lang; General</a>
            <h3 class="heading">Security Update</h3>
        </header>
        <div class="wrapper">
            <div class="popup visible">
                <h4 class="popup__heading">Error (Fatal)</h4>
                <div class="popup__desc">Viruses: 15</div>
                <div class="popup-btn__wrap">
                    <a href="" class="popup__btn oneBtn">Clean</a>
                </div>
            </div>
            <div class="shadow__popup visible"></div>
        </div>
    </div>
</div>
<script rel="stylesheet" src="./main.js"></script>
</body>
</html>
